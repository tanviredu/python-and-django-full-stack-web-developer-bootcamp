{% extends "base.html" %} {% block content%}

<div class="album py-5 bg-light techfont">
  <div class="container">
    <div class="row">
      {% for post in post_list %}
      <div class="col-md-4">
        <div class="card mb-4 shadow-sm">
          <div class="card-body">
            <a href="{% url 'blog:post_detail' post.pk %}"
              ><h5 class="card-title lead">{{post.title}}</h5>
            </a>
            <h6 class="card-subtitle mb-2 text-muted">
              {{post.published_date}}
            </h6>
            <p class="card-text">
              {{post.text|truncatechars:150}}
            </p>
            <a
              href="{% url 'blog:post_detail' post.pk %}"
              class="btn btn-danger btn-lg"
              >Details</a
            >
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</div>

{% endblock %}
